apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msa-gateway
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:8080, http://localhost:5173, http://mafront.ildal.store, http://ma.ildal.store, http://msafront.ildal.store, http://msa.ildal.store, http://192.168.0.87:5173, http://192.168.0.17:8080"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  rules:
    - http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 9000
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8100
          - path: /QnA
            pathType: Prefix
            backend:
              service:
                name: qna-service
                port:
                  number: 8120